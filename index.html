<html>
	<head>
		<title>Material Photo Gallery</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,300' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
		<link rel="stylesheet" href="css/material-photo-gallery.css">

		<style>
			/* DEMO */
			body {
				background: #fefefe;
				color: white;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-align: center;
				font-family: 'Roboto Mono';
			}

			h2 {
				font-weight: 300;
				margin: 4vh 4vw;
				letter-spacing: 3px;
				color: grey;
				text-transform: uppercase;
			}

			.demo-btn {
				display: inline-block;
				margin: 0 2.5px 4vh 2.5px;
				text-decoration: none;
				color: grey;
				padding: 15px;
				line-height: 1;
				min-width: 140px;
				background: rgba(0,0,0, 0.07);
				border-radius: 6px;
			}

			.demo-btn:hover {
				background: rgba(0,0,0,0.12);
			}

			@media (max-width: 640px) {

				.demo-btn {
					min-width: 0;
					font-size: 14px;
				}
			}
		</style>
	</head>
	<body>
		<h2>Material Photo Gallery</h2>
		<p>
			<a href="https://github.com/micahstubbs/material-photo-gallery" class="demo-btn">Documentation</a>
			<a href="https://github.com/micahstubbs/material-photo-gallery/archive/master.zip" class="demo-btn" download="material-photo-gallery">Download</a>
		</p>

		<div class="m-p-g">
			<div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
				<img src="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/PhoneUI1.png" data-full="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/PhoneUI1.png" class="m-p-g__thumbs-img" />
				<img src="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/PhoneTemplateDesign1.png" data-full="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/PhoneTemplateDesign1.png" class="m-p-g__thumbs-img" />
				<img src="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/UIDesign2%20copy.jpg" data-full="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/UIDesign2%20copy.jpg" class="m-p-g__thumbs-img" />
				<img src="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/TshirtDesign.jpg" data-full="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/TshirtDesign.jpg" class="m-p-g__thumbs-img" />
				<img src="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/DanPatrick.jpg" data-full="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/DanPatrick.jpg" class="m-p-g__thumbs-img" />
				<img src="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/tuckermaya7.jpg" data-full="https://raw.githubusercontent.com/ronandersondesigns/portfolio/gh-pages/images/tuckermaya7.jpg" class="m-p-g__thumbs-img" />
				<img src="http://unsplash.it/670/410?image=401" data-full="http://unsplash.it/1340/820?image=401" class="m-p-g__thumbs-img" />
				<img src="http://unsplash.it/620/340?image=623" data-full="http://unsplash.it/1240/680?image=623" class="m-p-g__thumbs-img" />
				<img src="http://unsplash.it/790/390?image=339" data-full="http://unsplash.it/1580/780?image=339" class="m-p-g__thumbs-img" />
			</div>

			<div class="m-p-g__fullscreen"></div>
		</div>

		<script src="js/material-photo-gallery.js"></script>
		<script>
			var elem = document.querySelector('.m-p-g');

			document.addEventListener('DOMContentLoaded', function() {
				var gallery = new MaterialPhotoGallery(elem);
			});
		</script>
	</body>
</html>
